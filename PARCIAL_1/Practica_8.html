<!DOCTYPE html>
<html>
    <head>
        <title>Listas</title>
        <style>
            li{
                font-size: 20px;
            }
        </style>
    </head>
    <body>
        <h1>Listas</h1>
        <ul style="list-style-type: disc;">
            <li>
                Carnívoro
            </li>
            <ul style="list-style-type: circle;">
                <li>León</li>
                <li>Buitre</li>
                <li>Hiena</li>
            </ul>
            <li>Herbívoro</li>
            <ul style="list-style-type: square;">
                <li>Cabra</li>
                <li>Vaca</li>
            </ul>
            <li>
                Omnívoro
            </li>
            <ul style="list-style-type:'*   ';">
                <li>Oso</li>
                <li>Urraca</li>
            </ul>       
        </ul>
    </body>
</html>
